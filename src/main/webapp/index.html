<!DOCTYPE html>
<html>
<head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" ></script>
<meta charset="ISO-8859-1">
<title>JAVA WEB PROJECT</title>
<style>
.formcss {
    width: 39%;
    margin: auto;
    box-shadow: 2px 3px 13px -2px;
    padding: 30px;
}
</style>
</head>
<body>
<h1 style="text-align:center;">REGISTRATION FORM CDAC KOLKATA</h1>
<form action="firstServlet" method="get">
<div class="formcss"> 
<div class="row">
  <div class="col">
  <label class="form-label">First name</label>
    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="firstname">
  </div>
  <div class="col">
  <label class="form-label">Last name</label>
    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="lastname">
  </div>
  
</div>
<div class="row">
  <div class="col">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4" name="email">
  </div>
  <div class="col">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" name="password">
  </div>
</div>
<form class="row">

  <div class="col">
    <label for="inputAddress" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="addresss">
  </div>
<div class="row">
  <div class="col">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity" name="city">
  </div>
  <div class="col">
    <label for="inputState" class="form-label">State</label>
    <select name="inputstate" id="inputState" class="form-select" >
      <option selected>Choose...</option>
      <option value="Maharashtra">Maharashtra</option>
      <option value="jammu Kashmir">Jammu Kashmir</option>
      <option value="Goa">Goa</option>
      <option value="Asam">Asam</option>
    </select>
  </div>
  </div>
      <label for="inputgender" class="form-label">Gender</label>
  
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlinegender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1" >Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="inlinegender" id="inlineRadio2" value="Female">
  <label class="form-check-label" for="inlineRadio2" >Female</label>
</div>

  <div class="col-12">
  
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
</div>
</form>
</form>
</body>
</html>
